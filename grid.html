<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 三列 */
        gap: 10px;
        height: 100vh;
        margin: 0;
      }

      .box {
        /* height: 100px; */
        background-color: #3498db;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wide-box {
        grid-column: span 2; /* 橫跨兩列 */
      }

      .tall-box {
        grid-row: span 2; /* 橫跨兩行 */
      }
    </style>
    <title>Grid with Span</title>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box wide-box">2 (Wide)</div>
    <div class="box">3</div>
    <div class="box tall-box">4 (Tall)</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </body>
</html>
